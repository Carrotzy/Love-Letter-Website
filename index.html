<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Susan Wang</title>
    <link type="text/css" rel="stylesheet" href="default.css">
    <link rel="icon" href="favicon.ico" />
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/jscex.js"></script>
    <script src="./javascript/jscex-parser.js"></script>
    <script src="./javascript/jscex-jit.js"></script>
    <script src="./javascript/jscex-builderbase.js"></script>
    <script src="./javascript/jscex-async.js"></script>
    <script src="./javascript/jscex-async-powerpack.js"></script>
    <script type="text/javascript" src="./javascript/functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./javascript/love.js" charset="utf-8"></script>
</head>
<audio loop id="bgm">
    <source src="bgm.mp3" type="audio/mpeg">
</audio>
<div id="main">
    <div id="letter">
        <p>哪天我老了，还跟和你热恋一样，</p>
        <p>桌前给你发消息，</p>
        <p>灯盏微黄，窗外风雨千墙，</p>
        <p>半天酿出一句我想你了，</p>
        <p>内心的原野，</p>
        <p>时而流星追月，时而万马奔腾。</p>
        <p><br></p>
        <p>有时有月亮，</p>
        <p>我就做一个九曲十八弯的梦，</p>
        <p>每个转角都与你有关，</p>
        <p>你对我笑了一下，</p>
        <p>醒来我就发上一天呆。</p>
        <p><br></p>
        <p>现在我在长满星星的夜里，</p>
        <p>阶前红豆坠满枝，</p>
        <p>醉过知酒浓，</p>
        <p>无物抵相思。</p>
    </div>
    <div id="clock-box">
        <div id="clock-text"><span class="name">Ms.Wang</span> 和 <span class="name">Mr.Qi</span> 在一起</div>
        <div id="clock"></div>
    </div>
    <canvas id="canvas" width="1100" height="680" onclick="init()"></canvas>
</div>

<script>

    function init() {
        document.getElementById("bgm").play();
        $("#footer").hide();
    }

    (function () {
        var canvas = $('#canvas');

        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }


        var width = canvas.width();
        var height = canvas.height();

        canvas.attr("width", width);
        canvas.attr("height", height);


        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]]
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }
        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;


        canvas.click(function (e) {
            var offset = canvas.offset(),
                x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0;
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function (e) {
            var offset = canvas.offset(),
                x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });


        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));


        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));


        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            var together = new Date();
            // 纪念日时间
            var strs = "2017-12-25 00:00:00";
            var nowTime = new Date();
            var together = new Date(strs.replace(/-/g, "/"));

            $("#letter").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {

            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
</script>
<div id="footer">
    <p>© 2017-2023 | qzydustin All Rights Reserved.</p>
</div>
</body>

</html>
